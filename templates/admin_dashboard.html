<!-- admin_dashboard.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  
  <!-- Table to display user data -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>
            <!-- Edit Button (redirect to edit page) -->
            <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-primary btn-sm">Edit</a>
            <!-- Delete Button (trigger delete action) -->
            <a href="{{ url_for('delete_user', user_id=user[0]) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
